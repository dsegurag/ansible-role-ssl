name: lint

on:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: actions/setup-python@v6.0.0
        with:
          python-version: 3.13.7
      - run: |
          pip install -r requirements-ansible.txt
          ansible-lint
