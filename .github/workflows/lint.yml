name: lint

on:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-python@v5.2.0
        with:
          python-version: 3.12.6
      - run: |
          pip install -r requirements-ansible.txt
          ansible-lint
